function generateRole() {
    const form = document.getElementById("yamlForm");
    const formData = new FormData(form);

    const parseCommaSeparated = (input) => input ? input.split(",").map(item => item.trim()) : [];

    const gatherCustomInventoryLimits = () => {
        const inventoryItems = document.querySelectorAll(".custom-inventory-item");
        const customInventoryLimits = {};

        inventoryItems.forEach(item => {
            const selectElement = item.querySelector(".custom-inventory-item-select");
            const limitInputElement = item.querySelector(".inventory-limit-input");

            if (selectElement && limitInputElement) {
                const selectedItem = selectElement.value;
                const limit = limitInputElement.value;
                if (selectedItem && limit) {
                    customInventoryLimits[selectedItem] = Number(limit);
                }
            }
        });

        return customInventoryLimits;
    };

    const gatherInventoryItems = () => {
        const inventoryItems = document.querySelectorAll(".inventory-item");
        const inventory = [];

        inventoryItems.forEach(item => {
            const selectElement = item.querySelector(".inventory-item-select");

            if (selectElement && selectElement.value) {
                inventory.push(selectElement.value);
            }
        });

        return inventory;
    };

    const gatherEffects = () => {
        const effectItems = document.querySelectorAll(".effect-item");
            return Array.from(effectItems).map(item => {
                const effect_type = item.querySelector(".effect-dropdown").value;
                const duration = parseInt(item.querySelector(".effect-duration").value) || 0;
                const intensity = parseInt(item.querySelector(".effect-intensity").value) || 0;
                const removable = item.querySelector(".effect-removable").checked;

                return { effect_type, duration, intensity, removable };
            });
        };

    const yamlData = {
        id: parseInt(formData.get("id")),
        name: formData.get("name"),
        nickname: formData.get("nickname"),
        custom_info: formData.get("custom_info"),
        badge_name: formData.get("badge_name"),
        badge_color: formData.get("badge_color"),
        role: formData.get("role"),
        team: formData.get("team"),
        role_appearance: formData.get("role_appearance"),
        is_friend_of: parseCommaSeparated(formData.get("is_friend_of")) || [],
        health: {
            amount: parseInt(formData.get("health_amount")),
            maximum: parseInt(formData.get("health_maximum")),
        },
        hume_shield: parseInt(formData.get("hume_shield")),
        hume_shield_regeneration: {
            amount: parseFloat(formData.get("hume_shield_regeneration_amout")),
            delay: parseFloat(formData.get("hume_shield_regeneration_delay")),
        },
        ahp: {
            amount: parseInt(formData.get("ahp_amount")),
            limit: parseInt(formData.get("ahp_limit")),
            decay: parseFloat(formData.get("ahp_decay")),
            efficacy: parseFloat(formData.get("ahp_efficacy")),
            sustain: parseInt(formData.get("ahp_sustain")),
            persistent: formData.get("ahp_persistant") === "on",
        },
        effects: gatherEffects(),
        stamina: {
            regen_multiplier: parseFloat(formData.get("stamina_regen_multiplier")),
            usage_multiplier: parseFloat(formData.get("stamina_usage_multiplier")),
            infinite: formData.get("stamina_infinite") === "on",
        },
        max_scp330_candies: parseInt(formData.get("max_scp330_candies")),
        can_escape: formData.get("can_escape") === "on",
        role_after_escape: {
            default: `InternalRole ${formData.get("normal_escape")}`,
            ...(formData.get("cuffed_escape_team") && formData.get("cuffed_escape_role") ? {
                [`cuffed by InternalTeam ${formData.get("cuffed_escape_team")}`]: `InternalRole ${formData.get("cuffed_escape_role")}`
            } : {})
        },
        scale: (() => {
            const scaleValues = parseCommaSeparated(formData.get("scale")).map(Number);
            return {
                x: scaleValues[0] || 1,
                y: scaleValues[1] || 1,
                z: scaleValues[2] || 1,
            };
        })(),


        spawn_broadcast: formData.get("spawn_broadcast"),
        spawn_broadcast_duration: parseInt(formData.get("spawn_broadcast_duration")),
        spawn_hint: formData.get("spawn_hint"),
        spawn_hint_duration: parseInt(formData.get("spawn_hint_duration")),
        custom_inventory_limits: gatherCustomInventoryLimits() || [],
        inventory: gatherInventoryItems() || [],
        custom_items_inventory: parseCommaSeparated(formData.get("custom_items_inventory")) || [],
        ammo: {
            Nato9: parseInt(formData.get("ammo_nato9")),
            Nato556: parseInt(formData.get("ammo_nato556")),
            Nato762: parseInt(formData.get("ammo_nato762")),
            Ammo12Gauge: parseInt(formData.get("ammo_12gauge")),
            Ammo44Cal: parseInt(formData.get("ammo_44cal")),
        },
        damage_multiplier: parseFloat(formData.get("damage_multiplier")),
        spawn_settings: {
            can_replace_roles: parseCommaSeparated(formData.get("can_replace_roles")),
            max_players: parseInt(formData.get("max_players")),
            min_players: parseInt(formData.get("min_players")),
            spawn_chance: parseInt(formData.get("spawn_chance")),
            spawn: formData.get("spawn"),
            spawn_zones: parseCommaSeparated(formData.get("spawn_zones")) || [],
            spawn_rooms: gatherSpawnRooms() || [],
            spawn_points: parseCommaSeparated(formData.get("spawn_points")) || [],
            required_permission: formData.get("required_permission") || [],
        },
        custom_flags: gatherCustomFlags() || [],
        ignore_spawn_system: formData.get("ignore_spawn_system") === "on",
    };


    const yamlString = jsyaml.dump(yamlData, { noRefs: true, indent: 2 });

    const rolename = formData.get("name");
    const fileName = `${rolename}.yml`;

    const blob = new Blob([yamlString], { type: "text/yaml" });

    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = fileName;
    link.click();
}
